<div fxLayout="column">
  <h2 class="mat-display-1">Settings</h2>
  <mat-form-field appearance="outline" hintLabel="With the trailing /" style="margin-bottom: 16px;">
    <mat-label>Hydrus API URL</mat-label>
    <input matInput name="hydrusApiUrl" type="url" autocomplete="off"
    ngxLocalStorage="hydrusApiUrl" lsEvent="input" lsDebounce="500" lsInitFromStorage="true" (lsStoredValue)="this.apiUrlStored()"
    placeholder="http://127.0.0.1:45869/">
  </mat-form-field>
  <mat-form-field appearance="outline">
      <mat-label>Hydrus API Key</mat-label>
    <input matInput name="hydrusApiKey" type="password" autocomplete="off"
    ngxLocalStorage="hydrusApiKey" lsEvent="input" lsDebounce="500" lsInitFromStorage="true" (lsStoredValue)="this.apiKeyStored()">
  </mat-form-field>
  <div fxLayout="row">
    <button mat-raised-button color="primary" (click)="this.testApi()">Test API</button>
  </div>
</div>
