<div fxLayout="column" *ngIf="this.hydrusApiUrl && this.hydrusApiKey; else noApi" class="browse-container">
  <div class="search-bar">
    <app-tag-input (tags)="tagsChanged($event)" class="tag-input"></app-tag-input>
  </div>
  <app-image-list [fileIDs]="this.currentSearchIDs" class="app-image-list"></app-image-list>
  </div>

  <ng-template #noApi>
    <mat-card>
      <mat-card-title>Welcome to Hydrus Web</mat-card-title>
      <mat-card-content>
        <p>To begin, enter your Hydrus API information in the settings page</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/settings">Go to Settings</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
