<div fxLayout="column" *ngIf="this.hydrusApiUrl && this.hydrusApiKey; else noApi">
  <div class="search-bar" fxLayout="column">
    <app-tag-input (tags)="tagsChanged($event)"></app-tag-input>
  </div>
  <mat-grid-list cols="2" [responsiveColumns]="{xs: 4, sm: 6, md: 8, lg: 10, xl: 12}" rowHeight="1:1" gutterSize="8px">
      <mat-grid-tile *ngFor="let file of currentFiles | slice:0:100">
        <a [href]="this.hydrusApiUrl + 'get_files/file?file_id=' + file + '&Hydrus-Client-API-Access-Key=' + this.hydrusApiKey">
          <img [src]="this.hydrusApiUrl + 'get_files/thumbnail?file_id=' + file + '&Hydrus-Client-API-Access-Key=' + this.hydrusApiKey" class="grid-img" >
          <!-- <div class="image-list-image" [style.background]="'url(' + this.hydrusApiUrl + 'get_files/thumbnail?file_id=' + file + '&Hydrus-Client-API-Access-Key=' + this.hydrusApiKey + ');'"></div> -->
        </a>
        <mat-grid-tile-footer>
            <span>{{file}}</span>
        </mat-grid-tile-footer>
      </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #noApi>
  <mat-card>
      <mat-card-title>Welcome to Hydrus Web</mat-card-title>
    <mat-card-content>
      <p>To begin, enter your Hydrus API information in the settings page</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button routerLink="/settings">Go to Settings</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
