<div fxLayout="column">
    <h2 class="mat-display-1">About</h2>
    <div fxLayout="row">
        <p><a mat-stroked-button href="https://github.com/floogulinc/hydrus-web">GitHub Repository</a></p>
    </div>
    

    <h2 class="mat-h2">Service Worker</h2>
    <span>Service Worker: {{(this.updates.isEnabled | async) ? "Enabled" : "Disabled" }}</span>
    <div *ngIf="this.updates.available | async as available">
        <span>Current version is {{available.current}}</span>
        <span>Available version is {{available.available}}</span>
    </div>
    <div *ngIf="this.updates.activated | async as activated">
        <span>Previous version was {{activated.previous}}</span>
        <span>New version is {{activated.current}}</span>
    </div>
</div>
