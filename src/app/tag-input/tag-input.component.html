<mat-form-field class="tag-form-field">
    <mat-chip-list #chipList aria-label="Tag Search">
      <mat-chip *ngFor="let tag of tags | async" [selectable]="false" color="primary"
                class="tag-chip"
               [removable]="true" (removed)="removeSearchTag(tag)"
               [ngClass]="'tag-namespace-' + this.tagUtils.getNamespaceNoSpace(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input #tagInput
             placeholder="Tag Search"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             matChipInputAddOnBlur="false"
             (matChipInputTokenEnd)="chipInputEvent($event)"
             [formControl]="tagCtrl"
             [matAutocomplete]="auto"
             (blur)="onTouched()">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <cdk-virtual-scroll-viewport class="virtual-scroll-viewport-full-width"
        itemSize="48" minBufferPx="256" maxBufferPx="512">
        <mat-option *cdkVirtualFor="let tag of filteredTags" [value]="tag.value" [ngClass]="'tag-namespace-' + this.tagUtils.getNamespaceNoSpace(tag.value)">
          {{tag.value}} ({{tag.count | number}})
        </mat-option>
      </cdk-virtual-scroll-viewport>
    </mat-autocomplete>
</mat-form-field>
