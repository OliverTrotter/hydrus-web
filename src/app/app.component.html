<div class="main-container">
  <mdc-top-app-bar fixed class="main-app-bar" [scrollTarget]="mainContent">
    <mdc-top-app-bar-row>
      <mdc-top-app-bar-section align="start" title="Hydrus Web">
        <button mdcTopAppBarNavIcon (click)="drawer.open = !drawer.open">
          <mdc-icon>menu</mdc-icon>
        </button>
      </mdc-top-app-bar-section>

      <mdc-top-app-bar-section align="end">
        <mdc-icon mdcTopAppBarActionItem>search</mdc-icon>
        <mdc-icon mdcTopAppBarActionItem>refresh</mdc-icon>
        <mdc-icon mdcTopAppBarActionItem (click)="profileMenu.open = !profileMenu.open">more_vert</mdc-icon>
        <div mdcMenuSurfaceAnchor #menuAnchor>
          <mdc-menu #profileMenu [anchorElement]="menuAnchor">
            <mdc-list>
              <mdc-list-item>My Profile</mdc-list-item>
              <mdc-list-divider></mdc-list-divider>
              <mdc-list-item>Sign out</mdc-list-item>
            </mdc-list>
          </mdc-menu>
        </div>
      </mdc-top-app-bar-section>
    </mdc-top-app-bar-row>
  </mdc-top-app-bar>

  <mdc-drawer drawer="modal" #drawer>
    <mdc-drawer-header title="Hydrus Web" subtitle="Subtitle"></mdc-drawer-header>
    <mdc-drawer-content>
      <mdc-list>
        <mdc-list-item routerLink="/" routerLinkActive="mdc-list-item--activated" (click)="drawer.open = false">
          <mdc-icon mdcListItemGraphic>photo</mdc-icon>Browse
        </mdc-list-item>
        <mdc-list-item routerLink="/settings" routerLinkActive="mdc-list-item--activated" (click)="drawer.open = false">
          <mdc-icon mdcListItemGraphic>settings</mdc-icon>Settings
        </mdc-list-item>
      </mdc-list>
    </mdc-drawer-content>
  </mdc-drawer>

  <div #mainContent class="main-content" mdcTopAppBarFixedAdjust>
      <div class="mdc-layout-grid">
        <router-outlet></router-outlet>
      </div>
  </div>
</div>
